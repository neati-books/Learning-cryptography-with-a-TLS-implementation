<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign Up</title>
		<link href=https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css rel=stylesheet>
		<link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/-Login-form-Page-BS4-.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row mh-100vh">
			<div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block">
				<div class="m-auto w-lg-75 w-xl-50">
					<h2 class="text-info font-weight-light mb-5"><i class="bx bx-door-open"></i>&nbsp;Sign Up</h2>
					<form>
						<div class="form-group">
							<label class="text-secondary">ID</label>
							<input class="form-control" name=id type="text" required="" placeholder='' id=id-text>
						</div>
						<div class="form-group">
							<label class="text-secondary">Email</label>
							<input class="form-control" name=email type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email" id=em-text>
							<button type=button id=check-email class='btn btn-info'>Check email</button>
						</div>
						<div class='form-group align-content-center'>
							<label class=text-secondary>Verification Code</label>
							<input class=form-control type=text name=num placeholder='input 5 digit numbers from your email' required>
						</div>
						<div class="form-group align-content-center">
							<label class="text-secondary">Password</label>
							<input class="form-control" type="password" name=psw required="">
						</div>
						<div class="form-group align-content-center">
							<label class="text-secondary">Password Repeat</label>
							<input class="form-control" type="password" name=psw-repeat required="">
						</div>
						<div class='form-group align-content-center'>
							<label class=text-secondary>Recommender ID</label>
							<input class=form-control name=recommender type=text id=rec-id placeholder='enter recommender id if you have any'>
							<button type=button id=check-reco class='btn btn-info'>Check recommender</button>
						</div>
						<input type=checkbox name=terms checked required><a href=service.html>&nbsp;이용약관 및 개인정보 취급방침</a>에 동의합니다.
						<button class="btn btn-info mt-2" type="submit">Sign Up</button>
						<a href="login.html" class='btn btn-info mt-2'>Cancel</a>
					</form>
				</div>
			</div>
			<div class="col-lg-6 d-flex align-items-end" id="bg-block" style="background: url('assets/img/hero.jpg') center / auto no-repeat;"></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src=https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js></script>
	<script>
		$(function() {
			$('#check-reco').click(function() {
				$.post('recommend.php', {id : $('#rec-id').val()}, function(data) {
					alert(data);
				});
			});
			$('#check-email').click(function(e) {
				$.post('emailcheck.php', {email : $('#em-text').val()},
					function() { alert('Check your email to get the verification code. If mail has not arrived, please check spam folder.');} );
			});
			$('form').submit(function(e) {
				e.preventDefault();
				$.post('signup.php', $('form').serialize(),
					function(data) {
						alert(data);
						if(data.localeCompare('you are registered') == 0) window.location.href='login.html';
					});
			});
		});
	</script>
</body>

</html>
