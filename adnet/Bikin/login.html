<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log In</title>
		<link href=https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css rel=stylesheet>
		<link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/-Login-form-Page-BS4-.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row mh-100vh">
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block">
                <div class="m-auto w-lg-75 w-xl-50">
                    <h2 class="text-info font-weight-light mb-5"><i class="bx bx-log-in"></i>&nbsp;AdNET</h2>
										<form>
                        <div class="form-group"><label class="text-secondary">ID</label><input class="form-control" name=id type="text" required="" inputmode="email"></div>
                        <div class="form-group align-content-center"><label class="text-secondary">Password</label><input class="form-control" name=pwd type="password" required=""></div>
												<button class="btn btn-info mt-2" type="submit">Log In</button>
												<a class="btn btn-info mt-2" href="signup.html">Sign Up</a>
                        <a href="index.html" class='btn btn-info mt-2'>Cancel</a>
                    </form>
                    <p class="mt-3 mb-0"><a class="text-info small" href="forgot.html">Forgot your email or password?</a></p>
                </div>
            </div>
            <div class="col-lg-6 d-flex align-items-end" id="bg-block" style="background: url('assets/img/hero.jpg') center / auto no-repeat;"></div>
        </div>
    </div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src=https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js></script>
	<script>
		$('form').submit(function(e) {
			e.preventDefault();
			$.post('login.php', $('form').serialize(),
				function(data) {
					if(data.localeCompare('login succeeded') == 0) window.location.href='index.html';
					else alert(data);
				});
		});
	</script>
</body>

</html>
