<html>
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
		<script src="https://code.jquery.com/jquery-3.5.0.min.js"
					integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
		 crossorigin="anonymous"></script>

	<script>
		function request_ad() {
			$.post('https://ad.zeta2374.com/request_ad.php', { id : $('#adnet').attr('myid') },
				function(data) {
					var split = data.split('\n');
					$('#adnet').attr('src', split[0] + '-' + $('#adnet').attr('adtype') + '.jpg');//img
					$('#adnet').off('click');
					$('#adnet').click(function() {
						$.post('https://ad.zeta2374.com/clicked', {id : $('#adnet').attr('myid'),
							click : split[0], token : split[2]});//id
						window.location.href = split[1];//link
					});
				}
			);
		}

		$(function() {
			$('#adnet').error(function() {
				$('#adnet').attr('src', 'https://tomcat.zeta2374.com/banner/adnet-' +
					$('#adnet').attr('adtype') + '.jpg');
				$('#adnet').off('click');
				$('#adnet').click(function() {
					$.post('https://ad.zeta2374.com/clicked.php', {id : $('#adnet').attr('myid'),
						click : 'adnet'});
					window.location.href = 'https://adnet.zeta2374.com';
				});
			});

			request_ad();
			setInterval(request_ad, 10000);

			if(@LOGGED) {
				$('form').hide();
				$('#signup').hide();
			} else $('#profile').hide();
		});
	</script>

	</head>
	<body>
		<img width=100% id=adnet myid=adnet adtype=leader>
		<form action="index.html" method="post" style='float:left'>	 
			<label for="email">Email address:</label>
			<input type="email" id="email" name="email">
			<label for="pwd">Password:</label>
			<input type="password" name="pwd">
			<input type="submit" name='submit' value='login'>
		</form> 
		<a href=signup.html id=signup><button>signup</button></a>
		<a href=banner.html id=profile><button>My Profile : @ID</button></a>

	</body>
</html>
