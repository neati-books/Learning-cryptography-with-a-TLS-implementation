<html>
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
		<script src="https://code.jquery.com/jquery-3.5.0.min.js"
					integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
		 crossorigin="anonymous"></script>
	<script>
		if(@LOGGED) {
			$('form').hide();
			$('a').hide();
		}
	
		$(function() {
			setInterval(function() {
				$.post('https://ad.zeta2374.com/request_ad', { id : $('#adnet').val() },
					function(data) {
						var split = data.split('\n');
						$('#adnet').src = split[0];//link
						$('#adnet').click(function() {
							$.post('https://ad.zeta2374.com/clicked', {id : $('#adnet').val(),
								click : split[1]});//id
							window.location.href = split[2];//link
						});
					});
			}, 10000);
		});
	</script>

	</head>
	<body>
		<img width=100% id=adnet value=adnet>
		<form action="index.html" method="post" style='float:left'>	 
			<label for="email">Email address:</label>
			<input type="email" id="email" name="email">
			<label for="pwd">Password:</label>
			<input type="password" name="pwd">
			<input type="submit" name='submit' value='login'>
		</form> 
		<a href=signup.html><button>signup</button></a>

	</body>
</html>
