<html>
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
		<script src="https://code.jquery.com/jquery-3.5.0.min.js"
					integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
		 crossorigin="anonymous"></script>

	<script>
function request_ad() {
	$.post('http://localhost:2002/request_ad.php', { id : $('#adnet').attr('myid') },
		function(data) {
			alert(data);//id, link, token
			var split = data.split('\n');
			$('#adnet').attr('src', 'https://tomcat.zeta2374.com/banner/' +split[0] + '-' + $('#adnet').attr('adtype') + '.jpg');//img
			$('#adnet').off('click');
			$('#adnet').click(function() {
				$.post('https://ad.zeta2374.com/clicked', {id : $('#adnet').attr('myid'),
					click : split[0], token : split[2]});//id
				window.location.href = split[1];//link
			});
		}
	);
}

$(function() {
	$('#adnet').on('error', function() {
		$('#adnet').attr('src', 'https://tomcat.zeta2374.com/banner/adnet-' +
			$('#adnet').attr('adtype') + '.jpg');
		$('#adnet').off('click');
		$('#adnet').click(function() {
			$.post('https://ad.zeta2374.com/clicked.php', {id : $('#adnet').attr('myid'),
				click : 'adnet'});
			window.location.href = 'https://adnet.zeta2374.com';
		});
	});

	request_ad();
	setInterval(request_ad, 100000);
});
	</script>

	</head>
	<body>
		<img width=100% id=adnet myid=adnet adtype=leader src=https://tomcat.zeta2374.com/banner/adnet-leader.jpg>

	</body>
</html>
