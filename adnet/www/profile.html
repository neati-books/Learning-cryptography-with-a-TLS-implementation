<html>
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />

		 crossorigin="anonymous"></script>

	<script>
		function filecheck(file) {
			if(file.files[0].size / 1024 / 1024 / 10 > 1) {
				alert('file size limit 100k');
				file.value = '';
			}
		}
	</script>

	<body>
		You can only upload JPG files. File size must be less than 100k.
		width x height should be multiples of each dimension. 
		In example, for 300x250 size banner you can upload a 600x500 or 360x300 file.
		6 : 5 ratio must be maintained. 
		Sample files.
		<img src='https://tomcat.zeta2374.com/banner/@EMAIL-leader.jpg' width=100% alt='no image'>
		<img src='https://tomcat.zeta2374.com/banner/@EMAIL-mobile.jpg' width=41% alt='no image'>
		<img src='https://tomcat.zeta2374.com/banner/@EMAIL-square.jpg' width=44% alt='no image'>
		<form action=upimg.php method=post enctype=multipart/form-data>
			<label for=leader><b>728 x 90 file upload</b></label>
			<input type=file name=leader onchange=filecheck(this)><br>
			<label for=square><b>300 x 250 file upload</b></label>
			<input type=file name=square onchange=filecheck(this)><br>
			<label for=mobile><b>320 x 50 file upload</b></label>
			<input type=file name=mobile onchange=filecheck(this)><br>
			<label for=link><b>Weppage link</b></label>
			<input type=text name=link><br>
			<input type=submit name=submit value=submit>
		</form>
			<form action=change.php method=post>
				<input type=text name=webpage_id>
				<input type=text name=psw>
				<input type=submit name=submit value=submit>
			</form>
	</body>
</html>
