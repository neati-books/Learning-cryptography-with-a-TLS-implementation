<html>
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		</script>
		<title>
			명함 정리
		</title>
		<script>
			$(function() {
				$('#low').hide();
				$('#form2').submit(function(){
					$('form[id=form2]').find('input[name=name]').val(
						$('form[id=form1]').find('input[name=name]').val());
				});
				if(false) {//if view -> true
					$('#low').show();
					$('form[id=form1]').find('input[name=submit]').hide();
					$('input').attr('readonly', true);
					$('input').css('background-color', '#f8f8ff');
					$('button').show();
					$('form[id=form1]').find('input[name=submit]').hide();
				}
				$('#edit').click(function() {
					$('input').attr('readonly', false);
					$('input').css('background-color', 'white');
					$('form[id=form1]').find('input[name=submit]').val('수정완료');
					$("form[id=form1]").find("input[name=submit]").show();
					$("form[id=form1]").find("input[name=hidden]").val(
						$("form[id=form1]").find("input[name=name]").val());
					$('button').hide();
					$('#form2').hide();
				});
				$('#delete').click(function() {
					if(confirm('Are you sure?') == true) window.location.replace(
						'index.html?name=' + $('form[id=form1]').find('input[name=name]').val()) ; 
				});
				var front = true;
				$('img').click(function() {
					front = !front;
					if(front) $(this).attr('src', 'front.jpg');
					else $(this).attr('src', 'back.jpg');
				});
			});
		</script>
	</head>
	<body>
		<form action='insert.html' method=post enctype='multipart/form-data' id=form1>
			<div class='w3-card-4'>
				@DATA
				<div class='w3-container w3-center'>
					<table class='w3-table w3-bordered'>
						<tr>
							<img src='front.jpg' alt='no image' onerror=this.src="no-image.jpg" />
						</tr>
						<tr> 
							<td>이름 :</td> <td> <input type='text' name='name' size=50></td>
						</tr>
						<tr>
							<td>주소1 :</td><td><input type='text' name='addr1' size=50></td>
						</tr>
						<tr>
							<td>주소2 :</td><td><input type='text' name='addr2' size=50></td>
						</tr>
						<tr>
							<td>직장 :</td><td><input type='text' name='job' size=50></td>
						</tr>
						<tr>
							<td>직책 :</td><td><input type='text' name='role' size=50></td>
						</tr>
						<tr>
							<td>모바일 :</td><td><input type='text' name='mobile' size=50></td>
						</tr>
						<tr>
							<td>전화 :</td><td><input type='text' name='tel' size=50></td>
						</tr>
						<tr>
							<td>팩스 :</td><td><input type='text' name='fax' size=50></td>
						</tr>
						<tr>
							<td>이메일 :</td><td><input type='email' name='email' size=50></td>
						</tr>
						<tr>
							<td>메모1 :</td><td><input type='text' name='memo1' size=50></td>
						</tr>
						<tr>
							<td>메모2 :</td><td><input type='text' name='memo2' size=50></td>
						</tr>
						<tr>
							<td>메모3 :</td><td><input type='text' name='memo3' size=50></td>
						</tr>
					</table>
					<input type='submit' name='submit' value='제출'>
					<input type='hidden' name='hidden'>
				</div>
			</div>
		</form>
		<div id=low>
		<button id='edit'>edit</button>
		<button id='delete'>delete</button>
		<form action='crop.html' method=post enctype='multipart/form-data' id=form2>
			<input type='file' name=file>
			<input type='hidden' name='name'>
			<input type='submit' name=submit value='명함 뒷면 업로드'>
		</form>
		</div>
	</body>
</html>
