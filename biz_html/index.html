<html>
 <head>
	 <meta charset="utf-8" />
	 <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
	 <meta name="google-signin-client_id" content="727978600466-bhdht9qmei6fkrap60or1hud2j7ahus4.apps.googleusercontent.com">
	 <script src="jquery.min.js"></script>
	 <script src="https://apis.google.com/js/platform.js" async defer></script>
	 <script>
		 function onSignIn(googleUser) {
			 var profile = googleUser.getBasicProfile();
			 console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
			 console.log('Name: ' + profile.getName());
			 console.log('Image URL: ' + profile.getImageUrl());
			 console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
				 $.get('https://oauth2.googleapis.com/tokeninfo', { id_token : googleUser.getAuthResponse().id_token}, function(data) {
					 alert(data);
				 }
		 }
function signOut() {
	var auth2 = gapi.auth2.getAuthInstance();
	auth2.signOut().then(function () {
		console.log('User signed out.');
	});
}
	 </script>
	 <style>
a {
	visibility : hidden;
}
	 </style>
	 <title>
		 명함 정리
	 </title>
 </head>
 <body>
	 <div class="g-signin2" data-onsuccess="onSignIn"></div>
	 <a href="#" onclick="signOut();">Sign out</a>
	 <form action="index.html" method="post">	 
		 <label for="email">Email address:</label>
		 <input type="email" id="email" name="email">
		 <label for="pwd">Password:</label>
		 <input type="password" name="pwd">
		 <input type="submit" name='submit' value='login'>
		 <input type="submit" name='submit' value='signin'>
	 </form> 
	 <a href='index.html?val=logout'>로그아웃</a>
	 <form action="crop.html" method="post" enctype="multipart/form-data">
		 <input type="file" name="file" id="file" >
		 <input type="submit" name="submit" value="명함 앞면 업로드" class="btn btn-primary">
	 </form>
 </body>
</html>
